<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="#f8f9fa" stroke="none"/>
  
  <!-- S3 Client -->
  <rect x="20" y="60" width="120" height="80" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2" text-anchor="middle">S3 客户端</text>
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="10" fill="#1976d2" text-anchor="middle">(AWS CLI等)</text>
  
  <!-- S3 Gateway -->
  <rect x="220" y="60" width="160" height="80" rx="8" fill="#e8f5e8" stroke="#388e3c" stroke-width="2"/>
  <text x="300" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c" text-anchor="middle">S3 Gateway</text>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="10" fill="#388e3c" text-anchor="middle">(网关服务)</text>
  
  <!-- Curvine UFS -->
  <rect x="460" y="60" width="120" height="80" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="520" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00" text-anchor="middle">Curvine UFS</text>
  <text x="520" y="105" font-family="Arial, sans-serif" font-size="10" fill="#f57c00" text-anchor="middle">(分布式存储)</text>
  
  <!-- Arrows with labels -->
  <!-- S3 API arrow -->
  <path d="M 140 100 L 220 100" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="180" y="95" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">S3 API</text>
  
  <!-- UFS API arrow -->
  <path d="M 380 100 L 460 100" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="420" y="95" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">UFS API</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>
